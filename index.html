<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Member Sign In</title>
    <link rel="stylesheet" href="style01.css" />
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container sign-up-container">
            <form action="connect.php" method="POST">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />

                <div class="cf-turnstile" data-sitekey="SiteKey" data-callback="onSubmitRegister" data-error-callback="onErrorRegister"></div>

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="login.php" method="POST">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />

                <div class="cf-turnstile" data-sitekey="SiteKey" data-callback="onSubmitLogin" data-error-callback="onErrorLogin"></div>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Member!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        
        function onSubmitRegister(token) {
            console.log("Turnstile Register challenge passed. Token:", token);
        }
        function onErrorRegister() {
            console.error("Turnstile Register challenge failed.");
        }

        function onSubmitLogin(token) {
            console.log("Turnstile Login challenge passed. Token:", token);
        }
        function onErrorLogin() {
            console.error("Turnstile Login challenge failed.");
        }
    </script>
</body>
</html>
